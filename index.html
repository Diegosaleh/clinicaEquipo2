<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tu P치gina</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
        }

        .modal-content {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Contenido de tu p치gina -->
<div class="container">
    <!-- Bot칩n que abre el modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miModal">
        Abrir Modal
    </button>

    <!-- Modal -->
    <div class="modal" id="miModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Cabecera del modal -->
                <div class="modal-header">
                    <h5 class="modal-title">Formulario</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <!-- Contenido del modal -->
                <div class="modal-body">
                    <!-- Formulario -->
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                        </div>
                    </form>
                </div>

                <!-- Bot칩n de guardar -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Guardar
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias (Popper.js y jQuery) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UoMd5W/2PqDhAuqz95L6enFOA5CVwPScQd27/iiNqD+6eWoGPKxkY4nJS63gF4dz" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
